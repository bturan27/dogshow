<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pet show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container">
        <a class="btn btn-primary mt-2 float-end" href="/"dashboard>Dashboard</a>
        <h1>Create New dog</h1>
        {% with messages = get_flashed_messages() %}     
            <!-- declare a variable called messages -->
                {% if messages %}                            
            <!-- check if there are any messages -->
                {% for message in messages %}            
            <!-- loop through the messages -->
                <p>"text-danger"{{message}}</p>                   
            <!-- display each message in a paragraph tag -->
                    {% endfor %}
            {% endif %}
            {% endwith %}
        <form action="/create_dog" method="post">
            <!-- <input type="hidden" value="{{ owner_id }}" name="owner_id"> -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="first_name" name="name"> 
            </div>
            <div class="mb-3">
                <label for="breed" class="form-label">breed</label>
                <input type="text" class="form-control" id="first_name" name="breed">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="first_name" name="age">
            </div>
            <button type="submit" class="btn btn-primary">create dog</button>
        </form>
        

    </div>
</body>
</html>
